<div class="text">
    <h4> {{ label }}</h4>

    <span class="total"> {{ total }}</span>

    <span>
        <mat-icon color="primary">trending_up</mat-icon>
    </span>

    <span class="description">
        {{ percentage }} %
    </span>

    <span> of target </span>

</div>

<highcharts-chart 
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  style="width: 80%; height: 200px; display: block;"
></highcharts-chart>
